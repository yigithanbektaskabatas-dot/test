<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz VS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&family=Baloo+2:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <section id="joinView" class="join-card">
        <p class="brand-mini">QUIZ VS</p>
        <h1>Quiz Gecesi</h1>
        <input id="nameInput" placeholder="Adın" />
        <button id="joinBtn" type="button">Hazırım</button>
        <p id="joinStatus" class="status">Rakibini bekle.</p>
      </section>

      <section id="gameView" class="game-shell hidden">
        <header class="quiz-topbar">
          <div id="categoryBadge" class="category-badge">KARIŞIK</div>
          <div class="top-controls">
            <div id="countdown" class="timer-pill">-</div>
            <button id="leaveBtn" type="button" class="ghost">Çık</button>
          </div>
        </header>

        <section id="scoreBoard" class="scores"></section>

        <button id="readyBtn" type="button" class="ready-btn">Hazır</button>

        <article id="questionCard" class="question-card hidden">
          <p id="questionText" class="question-text"></p>
          <p id="commentText" class="comment"></p>
        </article>

        <form id="answerForm" class="answer-form" autocomplete="off">
          <input id="answerInput" placeholder="Cevabın" />
          <button type="submit">Gönder</button>
        </form>

        <p id="statusText" class="status"></p>
      </section>

      <p class="version">Sürüm: 2026-02-18-ui-v3</p>
    </main>

    <script type="module" src="/main.js?v=20260218c"></script>
  </body>
</html>
